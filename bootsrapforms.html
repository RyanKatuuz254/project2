<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstrap forms</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="margin-left: 80px;margin-right: 80px">

<form action="" class="bg-warning p-5 m-4">
  <legend class="text-center text-uppercase">registration Form</legend>
  <div class="form-floating mb-3 mt-3">
  <input type="text" id="nname" class="form-control" placeholder="Name">
    <label for="nname" class="form-label">Name:</label>
  </div>
  <div class="form-floating mb-3">

  <input type="text" id="sname" class="form-control"placeholder="surname">
     <label for="sname" class="form-label">Surname:</label>
  </div>
  <div class="form-floating mb-3">

  <textarea name="" id="email" cols="10" rows="1" class="form-control" placeholder="Email"></textarea>
    <label for="email" class="form-label">Email:</label>
  </div>
  <div class="form-floating mb-3">
  <input type="password" id="pwd" class="form-control" placeholder="Password">
     <label for="pwd" class="form-label">Password:</label>
  </div>
  <div class="form-floating mb-3">

    <textarea name="" id="cm" cols="10" rows="1" class="form-control" placeholder="Email"></textarea>
    <label for="cm" class="form-label">Comment:</label>
  </div>
  <div class="mp-3">
    <label for="languages" class="form-label">Programming Languages</label>
    <input type="text" class="form-control" id="languages" list="languages">
    <datalist id="languages">
      <option value="Python"></option>
      <option value="Kotlin"></option>
      <option value="Java"></option>
      <option value="Cop"></option>


    </datalist>

  </div>
  <button type="submit" class="btn btn-primary">submit</button>






</form>
<br><br><br>

  <div class="row">

    <div class="col">
      <input type="text" class="form-control" placeholder="first name">
    </div>

    <div class="col">
      <input type="text" class="form-control" placeholder="Lastname">
    </div>



  </div>
  <div class="row">
    <div class="col mb-4">
      <input type="text" class="form-control" placeholder="Email">
      <br>

    </div>
    <div class="col">
      <input type="password" class="form-control" placeholder="Password">
    </div>


  </div>




</form>

</body>
</html>
